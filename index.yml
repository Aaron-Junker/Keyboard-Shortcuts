DefaultShellName: "+WindowsNT.Shell"
index:
  - filter: "*"
    apps: ["+WindowsNT.Shell", "Microsoft.PowerToys"]
  - filter: "explorer.exe"
    apps: ["+WindowsNT.WindowsExplorer"]
  - filter: "taskmgr.exe"
    apps: ["+WindowsNT.TaskManager"]
  - filter: "msedge.exe"
    apps: ["+WindowsNT.Edge"]
